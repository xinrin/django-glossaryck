{% extends 'base.html' %}

{% block content %}

<main class="container py-3 mb-5">


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Editar Perfil</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
    
                    <!-- Campo Nombre -->
                    <div class="form-group">
                        <label for="id_nombre">Nombre:</label>
                        <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ user.nombre }}">
                    </div>
    
                    <!-- Campo Correo Electrónico -->
                    <div class="form-group">
                        <label for="id_correo">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="id_correo" name="correo" value="{{ user.correo }}">
                    </div>
    
                    <!-- Campo Contraseña -->
                    <div class="form-group">
                        <label for="id_contraseña">Contraseña:</label>
                        <input type="password" class="form-control" id="id_contraseña" name="contraseña">
                    </div>
    
                    <!-- Campo Foto de Perfil -->
                    <div class="form-group">
                        <label for="id_foto">Foto de Perfil:</label>
                        <input type="file" class="form-control-file" id="id_foto" name="foto">
                        {% if user.foto %}
                            <img src="{{ user.foto.url }}" class="mt-2" width="100" height="100" alt="Foto de Perfil">
                        {% endif %}
                    </div>
    
                    <!-- Campo Biografía -->
                    <div class="form-group">
                        <label for="id_biografia">Biografía:</label>
                        <textarea class="form-control" id="id_biografia" name="biografia" rows="4">{{ user.biografia }}</textarea>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</main>

{% endblock %}
